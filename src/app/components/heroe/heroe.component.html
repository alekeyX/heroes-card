<h1 class="animated fadeIn">{{heroe.nombre}}<small>  {{heroe.aparicion}}</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']"  class="btn btn-outline-danger btn-block">Regresar</a>
                
    </div>
    
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <h3 *ngIf="heroe.casa=='DC'" class=" bg-primary rounded text-center text-white p-3">DC comics</h3>
            <h3 *ngIf="heroe.casa=='Marvel'" class=" bg-danger rounded text-center text-white p-3">Marvel comics</h3>
        </div>
    </div>
</div>
